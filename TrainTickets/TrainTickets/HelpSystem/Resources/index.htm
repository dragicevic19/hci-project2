<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: "Nunito", sans-serif;
        }

        .wrapper {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .wrapper .imagesWrapper {
            display: flex;
            flex-direction: row;
            margin: 15px 0px;
        }

        .wrapper .imagesWrapper img {
            margin: 5px 0px;
            width: 550px;
            object-fit: cover;
        }
        
    </style>
    <title>HCI Voz - Pomoć</title>
</head>
<body>

    <div class="wrapper">
        <h1>Pomoć pri ažuriranju linije vožnje</h1>

        <p>
            Ukoliko želite da dodate novu stanicu na ovoj liniji, pretražite željenu stanicu i prevucite je na kartu gde je prikazana data ruta:
        </p>
        <div class="imagesWrapper">
            <img src="../../Images/StationsList.png" />
            <img src="../../Images/arrow.jpg" />
            <img src="../../Images/MapView.png" />
        </div>
        <p>
            Nakon toga treba da dobijete prozor u kome popunjavate: <br />
            1) Potrebno vreme do stanice<br />
            2) Cenu od prethodne do novododate stanice
        </p>

        <div class="imagesWrapper">
            <img src="../../Images/stationinfo.png" alt="Slika nije pronadjena" />
        </div>
    </div>
</body>
</html>
